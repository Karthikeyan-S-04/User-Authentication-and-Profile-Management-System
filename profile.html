<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h3 class="card-title">User Profile</h3>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label class="form-label">Name:</label>
                            <span id="name" class="form-text"></span>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email:</label>
                            <span id="email" class="form-text"></span>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Phone Number:</label>
                            <span id="phone" class="form-text"></span>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Gender:</label>
                            <span id="gender" class="form-text"></span>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Date of Birth:</label>
                            <span id="dob" class="form-text"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-3huwTPhf3DDB1vbihYn3StK5ySkXYb2GzCPhLrYL2U9tTZwIjUy3nFJW9R13D1rB" crossorigin="anonymous"></script>
    <script src="js/profile.js"></script>
</body>
</html>
